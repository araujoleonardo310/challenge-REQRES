<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <div class="container-login">
        <form class="login-form" autocomplete="off">
            <p class="form-title">Conect-se a sua conta!</p>
            <div class="form-inputs">
                <input type="email" name="email" id="email" class="email input" placeholder="E-mail">
                <input type="password" name="password" id="password" class="password input" placeholder="Senha">   
            </div>
            <button type="submit" class="submit" id="submit">Entrar</button>
        </form>
    </div>
</body>
<script src="../scripts/login.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
